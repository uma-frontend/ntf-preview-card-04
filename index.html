<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <div class="container">
      <div class="card">
         <div class="card__img-box">
            <div class="card__view-box">
               <img src="images/icon-view.svg" alt="view icon">
            </div>
            <img class="card__img" src="images/image-equilibrium.jpg" alt="img Equilibrium"  width="300" height="300">
         </div>
         <div class="card__info info">
            <h2 class="info__title">Equilibrium #3429</h2>
            <p class="info__text">
               Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="info__stats stats">
               <span class="stats__item">
                  <span class="stats__icon stats__icon--ethe"></span>
                  0.041 ETH
               </span>
               <span class="stats__item">
                  <span class="stats__icon stats__icon--clock"></span>
                  3 days left
               </span>
            </div>
         </div>
         <hr class="card__line">
         <div class="card__footer">
            <div class="card__box-img">
               <img class="card__avtatar" src="images/image-avatar.png" alt="avarat img" width="35" height="35">
            </div>
            <p class="card__name">
               <span class="card__color">Creating of</span>
               Jules Wyvern
            </p>
         </div>
      </div>
   </div>
</body>
</html>
